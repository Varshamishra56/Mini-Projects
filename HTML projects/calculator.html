<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator-container">
        <input type="text" class="display">
        <div class="button-container">
            <button class="buttons" onclick="toDisplay=''; document.querySelector('.display').value=toDisplay">C</button>  
            <button  class="buttons" onclick="toDisplay=toDisplay+'1'; document.querySelector('.display').value=toDisplay">1</button>   
            <button class="buttons" onclick="toDisplay=toDisplay+'2'; document.querySelector('.display').value=toDisplay">2</button>
            <button class="buttons" onclick="toDisplay=toDisplay+'*'; document.querySelector('.display').value=toDisplay">*</button>
            <button class="buttons" onclick="toDisplay=toDisplay+'3'; document.querySelector('.display').value=toDisplay">3</button>  
            <button class="buttons" onclick="toDisplay=toDisplay+'4'; document.querySelector('.display').value=toDisplay">4</button>  
            <button class="buttons" onclick="toDisplay=toDisplay+'5'; document.querySelector('.display').value=toDisplay">5</button>  
            <button class="buttons" onclick="toDisplay=toDisplay+'6'; document.querySelector('.display').value=toDisplay">6</button> 
            <button class="buttons" onclick="toDisplay=toDisplay+'/'; document.querySelector('.display').value=toDisplay">/</button> 
            <button class="buttons" onclick="toDisplay=toDisplay+'7'; document.querySelector('.display').value=toDisplay">7</button>  
            <button class="buttons" onclick="toDisplay=toDisplay+'8'; document.querySelector('.display').value=toDisplay">8</button>  
            <button class="buttons" onclick="toDisplay=toDisplay+'9'; document.querySelector('.display').value=toDisplay">9</button> 
            <button class="buttons" onclick="toDisplay=toDisplay+'+'; document.querySelector('.display').value=toDisplay">+</button>
            <button class="buttons" onclick="toDisplay=toDisplay+'-'; document.querySelector('.display').value=toDisplay">-</button>
            <button class="buttons" onclick="toDisplay=toDisplay+'0'; document.querySelector('.display').value=toDisplay">0</button>
            <button class="buttons" onclick="toDisplay=eval(toDisplay); document.querySelector('.display').value=toDisplay">=</button>
        </div></div>
    </div>  
    
    <script>
        let toDisplay='';
        document.querySelector('.display').value=toDisplay;
    </script>
</body>
</html>
